<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Team Activity - WEEK 2</title>
</head>
<body>
    <section class="container">
        <h2>First  Requirement </h2>
        <label for="number"> Enter the number:</label>
        <input id="InputNumber" type="text" role="number" placeholder="Enter the number">
        <input type="button" value="Show" onclick="Show()">
        <div id="display"></div>
    </section>

    <section>
        <h2>Second Requirement</h2>
        <label for="SecondRequirement"> Enter the number:</label>
        <input id="InputNumber2" type="text" role="SecondRequirement" placeholder="Enter the number">
        <input type="button" value="Calculate" onclick="Read()">
        <div id="display2"></div>
    </section>

    <section class="container">
        <h2>Third  Requirement </h2>
        <label for="number2"> Enter a number:</label>
        <input id="number2" type="text" role="number2" placeholder="Enter a number">
        <label for="number3"> Enter another number:</label>
        <input id="number3" type="text" role="number3" placeholder="Enter a number">
        <input type="button" value="Sum" onclick="Sum()">
        <div id="display3"></div>
    </section>

    <script src="week2.js"></script>
</body>
</html>
